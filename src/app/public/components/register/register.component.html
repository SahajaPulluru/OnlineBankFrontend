<div>
  <mat-card>
    <mat-card-title>Register</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
          <input type="text" matInput placeholder="First Name" formControlName="firstname">
          <mat-error
            *ngIf="this.registerForm.get('firstname')?.touched && this.registerForm.get('firstname')?.hasError('required')">
            First Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Middle Name" formControlName="middlename">
          <mat-error
            *ngIf="this.registerForm.get('middlename')?.touched && this.registerForm.get('middlename')?.hasError('required')">
            Middle Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Last Name" formControlName="lastname">
          <mat-error
            *ngIf="this.registerForm.get('lastname')?.touched && this.registerForm.get('lastname')?.hasError('required')">
            Last Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="User Name" formControlName="username">
          <mat-error
            *ngIf="this.registerForm.get('username')?.touched && this.registerForm.get('username')?.hasError('required')">
            User Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error
            *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
            Password is required</mat-error>
        </mat-form-field>
          <mat-form-field>
            <mat-label>Select Account Type</mat-label>
            <mat-select formControlName="accountTypeId">
              <mat-option value="S">Savings</mat-option>
              <mat-option value="C">Checking</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error
          *ngIf="this.registerForm.get('accountTypeId')?.touched && this.registerForm.get('accountTypeId')?.hasError('required')">
          Acccount type is required</mat-error>
          <mat-form-field>
            <input type="text" matInput placeholder="Mobile Number" formControlName="mobileNumber">
            <mat-error
              *ngIf="this.registerForm.get('mobileNumber')?.touched && this.registerForm.get('mobileNumber')?.hasError('required')">
              Mobile Number is required</mat-error>
              <mat-error
              *ngIf="this.registerForm.get('mobileNumber')?.hasError('pattern')||this.registerForm.get('mobileNumber')?.hasError('pattern')||this.registerForm.get('mobileNumber')?.hasError('minLength')||this.registerForm.get('mobileNumber')?.hasError('maxLength')">
              Mobile number must be least 10 numbers</mat-error>
          </mat-form-field>
        <div class="button">
          <!-- Button is disabled(not clickable), if our RegisterForm contains Validation Errors -->
          <button type="submit" mat-button>Register</button>
        </div>
        <a [routerLink]="['../login']">Go back to Login</a>
      </form>
    </mat-card-content>

  </mat-card>
</div>
<div>{{message}}</div>

<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input type="text" matInput placeholder="User Name" formControlName="username">
          <mat-error
            *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('required')">
            User Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
            Password is required</mat-error>
        </mat-form-field>

        <div class="button">
          <!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
          <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
        </div>

        <a [routerLink]="['../register']">Not a User?Register!</a>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
